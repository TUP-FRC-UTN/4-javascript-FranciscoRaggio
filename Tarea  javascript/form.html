<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="estilos.css">


</head>
<body>
    <div class="card">
        <div class="card-header">
          <h1>Formulario</h1>
        </div>
    </div>


        
      
      

<div class="container">
    <form class="formulario">
        <div class="row">
            <div class="col-xs-12 col-sm-9 col-md-8">

                


                <label >Nombre</label>
                <input type="text" id="txtNombre" placeholder="Ingrese nombre"> <br><br>
                <label >Apellido</label>
                <input type="text" id="txtApellido" placeholder="Ingrese apellido"> <br><br>
                <label >Edad</label>
                <input type="number" id="txtEdad" placeholder="Ingrese edad"> <br><br>

            </div>
        
            <div class="col-xs-12 col-sm-3 col-md-4">
        
                
                <label class="container">Genero</label>
                <br>
                <br>
                <label for="">Masculino</label>
                <input type="radio" name="rbt">
                <br>
                <br>
                <label for="">Femenino</label>
                <input type="radio" checked name="rbt">
            </div>

        </div>

            
            <hr>

        <div class="row"> 

            <div class="col-md-8">

                <label>Descripcion</label> <br><br>
                <textarea cols="50" rows="3" id="descripcion" style="resize: none;"></textarea>

            </div>
           
            <div class="col-md-4" style="margin-top: 20px;">

                <button type="button" onclick="registrar()" class="btn btn-primary" style="height: 130px;width: 150px;">Registrar</button>

            </div>
        </div>  

        

            <script src="practica.js"></script>


        
    </form>
    <br>
    <br>
    <br>




</div>
</body>
</html>
